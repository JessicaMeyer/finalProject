    <section class="slideshow">
        <ul>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #1</h3>
                        <p>Catch a relaxing brunch at the cute eastside restaurant - Hillside Farmacy; then hike it off on a 30 minute hike to Sculpture Falls on the Barton Creek Greenbelt (from Loop 360 entrance)!</p>
                    </figcaption>
                    <img src="img/Slideshow1.png" alt="Plan #1"/>

                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #2</h3>
                        <p>Grab some delicious breakfast tacos (favorite: Jess Special) from TacoDeli. Let your food digest some and take a stroll through the Greenbelt (right across from Tacodeli)!</p>
                    </figcaption>
                    <img src="img/Slideshow2.png" alt="Plan #2"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #3</h3>
                        <p>Love the food at this popular food trailer in the Rainey Street District. It's BYOB too! They are soon going to brick and mortar. Grab a drink at any of the bars on Rainey Street afterwards! </p>
                    </figcaption>
                    <img src="img/Slideshow3.png" alt="Plan #3"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #4</h3>
                        <p>Love this quaint Vietnamese restaurant. They have great pho! Check out the famous Welcome to Austin mural afterwards, then catch a movie in the park, brought to you by the Long Center and Alamo Drafthouse!</p>
                    </figcaption>
                    <img src="img/Slideshow4.png" alt="Plan #4"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #5</h3>
                        <p>Enjoy lunch outside on this spacious deck at the Oasis, then venture off to try out the Lake Travis Zipline. Follow it up with wood-fired grilled pizza and wine at the old Lakeway standby - Hill Country Pasta House.</p>
                    </figcaption>
                    <img src="img/Slideshow5.png" alt="Plan #5"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #6</h3>
                        <p>Taverna is always hoppin' at brunch. Stroll through the Second Street afterwards, then watch a movie at the small Violet Crown Theatre!</p>
                    </figcaption>
                    <img src="img/Slideshow6.png" alt="Plan #6"/>
                </figure>
            </li>
             <li>
                <figure>
                    <figcaption>
                        <h3>Plan #7</h3>
                        <p>Spiderhouse has great coffee and drinks! It's always good people watching too. Afterwards, stop by Buffalo Exchange to shop for great second-hand clothing items and then play a little disc golf in Shoal Creek! </p>
                    </figcaption>
                    <img src="img/Slideshow7.png" alt="Plan #7"/>
                </figure>
            </li>
             <li>
                <figure>
                    <figcaption>
                        <h3>Plan #8</h3>
                        <p>The new Whole Foods Domain just opened and it is awesome. Tons of food and drink options to choose from. Follow up with some golf at Top Golf then reverse HH at Kona Grill in the Domain!</p>
                    </figcaption>
                    <img src="img/Slideshow8.png" alt="Plan #8"/>
                </figure>
            </li>
             <li>
                <figure>
                    <figcaption>
                        <h3>Plan #9</h3>
                        <p>Stand Up Paddle boarding (SUP) is a fun activity to do on town lake. Eating tacos at torchy's afterwards is a must. </p>
                    </figcaption>
                    <img src="img/Slideshow9.png" alt="Plan #9"/>
                </figure>
            </li>
             <li>
                <figure>
                    <figcaption>
                        <h3>Plan #10</h3>
                        <p>Aussie's is a great place to play sand volleyball! Afterwards, head to Trio in the Four Seasons. They have a great happy hour and it's walking distance to the Congress bridge where you can watch the millions of bats fly out from under the bridge at night. </p>
                    </figcaption>
                    <img src="img/Slideshow10.png" alt="Plan #10"/>
                </figure>
            </li>
             <li>
                <figure>
                    <figcaption>
                        <h3>Plan #11</h3>
                        <p>Hopdoddy is one of the best places in town to get a burger. They also have a killer milkshake. Don't worry about the long line you will see. You can get drinks while you wait :) Shop on South Congress afterwards. </p>
                    </figcaption>
                    <img src="img/Slideshow11.png" alt="Plan #11"/>
                </figure>
            </li>
             <li>
                <figure>
                    <figcaption>
                        <h3>Plan #12</h3>
                        <p>The Driskill Hotel on sixth street is a famous hotel that is apparently haunted too. It's a must to check out for drinks and dinner. Catch a comedy show at Esther's Follies afterwards.</p>
                    </figcaption>
                    <img src="img/Slideshow12.png" alt="Plan #12"/>
                </figure>
            </li>
             <li>
                <figure>
                    <figcaption>
                        <h3>Plan #13</h3>
                        <p>Bike the Veloway in South Austin, then afterwards stop by the Lady Bird Wildflower Center. It's beautiful! Hungry from your bike ride? Galaxy Cafe isn't too far away.</p>
                    </figcaption>
                    <img src="img/Slideshow13.png" alt="Plan #13"/>
                </figure>
            </li>
             <li>
                <figure>
                    <figcaption>
                        <h3>Plan #14</h3>
                        <p> Head out to Driftwood to visit the famous barbecue joint- The Salt Lick. While you're out there, check out their winery, as well as the others nearby.</p>
                    </figcaption>
                    <img src="img/Slideshow14.png" alt="Plan #14"/>
                </figure>
            </li>
             <li>
                <figure>
                    <figcaption>
                        <h3>Plan #15</h3>
                        <p>Dart Bowl is an awesome bowling alley. They are even having a pajama themed night soon (what!?). Afterwards, shop in the Triangle and grab a bite at the Flying Saucer.</p>
                    </figcaption>
                    <img src="img/Slideshow15.png" alt="Plan #15"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #16</h3>
                        <p>Take a dip in the famous (and cold) Barton Springs Pool. Then head on over to Barton Springs road to fuel up at the various restaurants (plenty to choose from)!</p>
                    </figcaption>
                    <img src="img/Slideshow16.png" alt="Plan #16"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #17</h3>
                        <p>Check out the donation based yoga studio - Black Swan Yoga (they also have online classes)! Grab a bite to eat at a food truck (fav - Peached Tortilla), then watch a movie at Alamo Drafthouse. </p>
                    </figcaption>
                    <img src="img/Slideshow17.png" alt="Plan #17"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #18</h3>
                        <p>Hike up the hills to the 360 Bridge. Check out that amazing view! Then head to Maudie's on 360 for a Tex-Mex filled lunch. Mozart's is another great place with a view, and good coffee!</p>
                    </figcaption>
                    <img src="img/Slideshow18.png" alt="Plan #18"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #19</h3>
                        <p>Pack your picnic items and head to Zilker Park on a beautiful day! Across the street is the beautiful Umlauf Sculpture Gardens. Top it off with a bottle of wine at House Wine down the street!</p>
                    </figcaption>
                    <img src="img/Slideshow19.png" alt="Plan #19"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #20</h3>
                        <p>Music is happening everywhere, all the time in Austin. It's called the Live Music Capital of The World for a reason!</p>
                    </figcaption>
                    <img src="img/Slideshow20.png" alt="Plan #20"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #21</h3>
                        <p>The City Wide Garage Sale is a great event to check out at the Palmer Events Center. You can find many hidden vintage treasures! Afterwards, walk to Paggi House for brunch, then play pitch and putt golf across the street!</p>
                    </figcaption>
                    <img src="img/Slideshow21.png" alt="Plan #21"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #22</h3>
                        <p>24 Diner is you guessed it - a 24 Hour Diner. They have great "chef-inspired" comfort food. Milkshakes are awesome too. Stop by the Baylor Street Art Wall afterwards. It's a great place to snap some Instagram photos!</p>
                    </figcaption>
                    <img src="img/Slideshow22.png" alt="Plan #22"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #23</h3>
                        <p>Homeslice pizza is one of the most popular pizza joints in town. A great place to stop before beer and baseball.</p>
                    </figcaption>
                    <img src="img/Slideshow23.png" alt="Plan #23"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #24</h3>
                        <p>Check out the East Side! Several cool things happening over there. Cenote is a great place for coffee, love the country feel of White Horse (two steppin'!), and Blue Dahlia for a quaint dinner.</p>
                    </figcaption>
                    <img src="img/Slideshow24.png" alt="Plan #24"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #25</h3>
                        <p>Apothecary is a great place for brunch or lunch! Afterwards, shop all the vintage stores along Burnet Road. Fonda San Miguel is close by and they have an amazing happy hour (try the Tower)!</p>
                    </figcaption>
                    <img src="img/Slideshow25.png" alt="Plan #25"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #26</h3>
                        <p>Chicken Shit Bingo is fun to do at Ginny's Little Longhorn Saloon. Grab a bite before or after at the cute Hyde Park Bar and Grill tucked away in the historic Hyde Park district.</p>
                    </figcaption>
                    <img src="img/Slideshow26.png" alt="Plan #26"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #27</h3>
                        <p>Several of the West Sixth Street bars have good happy hours - check out the popsicle martinis at Key Bar and the great deals at 219 West.</p>
                    </figcaption>
                    <img src="img/Slideshow27.png" alt="Plan #27"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #28</h3>
                        <p>Rent a kayak and head to Lady Bird Lake and enjoy the city view. Stop by Auditorium Shores for a break, then fuel up at Frank brunch (they have bacon in their bloody mary's)!</p>
                    </figcaption>
                    <img src="img/Slideshow28.png" alt="Plan #28"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #29</h3>
                        <p>Head on over to Mt. Bonnel and check out that iconic view! Afterwards stop by Ramen Tatsu-Ya and fuel up on delicious ramen before the comedy show!</p>
                    </figcaption>
                    <img src="img/Slideshow29.png" alt="Plan #29"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #30</h3>
                        <p>Get out your dancin' shoes and head to the famous Broken Spoke! Dance away to burn off the ice cream you'll eat later! </p>
                    </figcaption>
                    <img src="img/Slideshow30.png" alt="Plan #30"/>
                </figure>
            </li>
             <li>
                <figure>
                    <figcaption>
                        <h3>Plan #31</h3>
                        <p>Houndstooth on Congress is a great place for coffee. While you're on Congress, stop by MakerSquare, then head to the Capital for a tour!</p>
                    </figcaption>
                    <img src="img/Slideshow31.png" alt="Plan #31"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #32</h3>
                        <p>Eat breakfast at the famous Juan in a Million! Great place where you can get a lot of food, for not much money. If you feel like getting in a swimsuit afterwards, head to Deep Eddy Pool, or just go play pool at Deep Eddy Cabaret. </p>
                    </figcaption>
                    <img src="img/Slideshow32.png" alt="Plan #32"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #33</h3>
                        <p>Road Trip! There are so many things to do outside of Austin that are still close by. Take advantage of that!</p>
                    </figcaption>
                    <img src="img/Slideshow33.png" alt="Plan #33"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #34</h3>
                        <p>Check out this cute coffee shop in East Austin, then head to South Congress to enjoy the shopping from vendors during First Thursday (happens First Thursday of every month)!</p>
                    </figcaption>
                    <img src="img/Slideshow34.png" alt="Plan #34"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #35</h3>
                        <p>The Whole Foods Flagship is full of food and drink options to choose from. Whether you want pizza, sushi, tacos or a salad -they have you covered. Watch a show a Paramount Theatre afterwards!</p>
                    </figcaption>
                    <img src="img/Slideshow35.png" alt="Plan #35"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #36</h3>
                        <p>Head southwest to the Hill Country Galleria and do a little shopping. While you're out there, stop by the beautiful Hamilton Pool for a swim!</p>
                    </figcaption>
                    <img src="img/Slideshow36.png" alt="Plan #36"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #37</h3>
                        <p>Franklin BBQ has some of the best barbecue in Austin. Be sure to bring a chair, because you will be waiting for a while. Head on up to Round Rock to catch a baseball game!</p>
                    </figcaption>
                    <img src="img/Slideshow37.png" alt="Plan #37"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #38</h3>
                        <p>Austin has several great farmer's markets! If you're at the Barton Creek farmer's market, stop by Gourdough's Public House afterwards for gourmet donuts.</p>
                    </figcaption>
                    <img src="img/Slideshow38.png" alt="Plan #38"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #39</h3>
                        <p>Moonshine has an amazing brunch! Get there early or plan on waiting around for a while. Afterwards head to the nearest Bike Share checkout and explore downtown on 2 wheels!</p>
                    </figcaption>
                    <img src="img/Slideshow39.png" alt="Plan #39"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #40</h3>
                        <p>Jester King Brewery offers brewery tours that are fun. While you're in that direction - you should stop by the iconic Cathedral of Junk.</p>
                    </figcaption>
                    <img src="img/Slideshow40.png" alt="Plan #40"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #41</h3>
                        <p>Play a little golf at one of Austin's municipal golf course - Lion's, then head to Alamo Drafthouse for drinks, dinner and a fun quote-a-long movie!</p>
                    </figcaption>
                    <img src="img/Slideshow41.png" alt="Plan #41"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #42</h3>
                        <p>Hike along the greenbelt then check out Whip In - they have great food, live music sometimes, and lots of craft beers on tap!</p>
                    </figcaption>
                    <img src="img/Slideshow42.png" alt="Plan #42"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #43</h3>
                        <p>Put on your walkin' shoes and head to Lady Bird Lake Trail (Town Lake Trail), then fuel up at Magnolia Cafe and Juiceland afterwards (both close by)!</p>
                    </figcaption>
                    <img src="img/Slideshow43.png" alt="Plan #43"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #44</h3>
                        <p>There are several cool bars on South Lamar, do a little bar hop (But use a designated driver)!</p>
                    </figcaption>
                    <img src="img/Slideshow44.png" alt="Plan #44"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #45</h3>
                        <p>More gems in the Hyde Park neighborhood - Love Asti, a smaller Italian restaurant with great food! Afterwards walk across the street to Dolce Vita for Espresso and Gelato!</p>
                    </figcaption>
                    <img src="img/Slideshow45.png" alt="Plan #45"/>
                </figure>
            </li>
            <li>
                <figure>
                    <figcaption>
                        <h3>Plan #46</h3>
                        <p>Shop along The Drag by UT campus, then head to the UT Tower for a tour!</p>
                    </figcaption>
                    <img src="img/Slideshow46.png" alt="Plan #46"/>
                </figure>
            </li>
        </ul>
